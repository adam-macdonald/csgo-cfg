// Adam's CS:GO Config, last updated 16th October 2020
// Launch options: -novid -nojoy -w 1024 -h 768 -freq 144 -fullscreen -tickrate 128

echo "[AUTOEXEC] Executing Adam's CS:GO config..."

// Engine

sv_cheats "0"
fps_max "289"
fps_max_menu "289"
engine_no_focus_sleep "0"
net_graph "1"
net_graphproportionalfont "0"
con_enable "1"
trusted_launch_once "0" // has trusted option been shown once?
trusted_launch "1" // enabled trusted mode or not

// Mouse

sensitivity "1.2"
m_rawinput "1"
m_customaccel "0"

// Game

cl_autowepswitch "0"
gameinstructor_enable "0"
cl_clanid "7085223" // SKE group tag
cl_color "4"
cl_disablefreezecam "1"
cl_use_opens_buy_menu "0"
cl_teamid_overhead_always "1"
cl_filtertext_enabled "0"
ui_mainmenu_bkgnd_movie1 "nuke"
cl_join_advertise "2"

// Sound

volume "0.35"
snd_mute_losefocus "0"
voice_enable "1"
snd_mix_async_onetime_reset "1"
snd_musicvolume "0"
snd_deathcamera_volume "0"
snd_dzmusic_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_mvp_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0"
snd_deathcamera_volume "0"

// Buy binds

bind "[" "buy awp"
bind "]" "buy ssg08"
bind "/" "buy deagle"
bind "DEL" "buy tec9; fiveseven"
bind "INS" "buy mac10; buy mp9"
bind "END" "buy galilar; buy famas"
bind "ENTER" "buy molotov; buy incgrenade"
bind "SEMICOLON" "buy vest; buy vesthelm"
bind "'" "buy defuser"
bind "PGDN" "buy ak47; buy m4a1; buy vest; buy vesthelm; buy defuser"
bind "PGUP" "buy awp; buy vest; buy vesthelm; buy defuser"
bind "RIGHTARROW" "buy flashbang"
bind "UPARROW" "buy smokegrenade"
bind "LEFTARROW" "buy hegrenade"
bind "DOWNARROW" "buy p250"

// Binds

bind "MOUSE4" "+voicerecord"
bindtoggle "MOUSE5" "voice_enable"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bindtoggle "O" "cl_righthand"
bind "R" "+reload; r_cleardecals"
bind "I" "say ﷽﷽ ﷽﷽﷽ ﷽﷽﷽ ﷽ ﷽﷽ ﷽﷽﷽ ﷽﷽﷽ ﷽ ﷽﷽ ﷽﷽ ﷽﷽﷽ ﷽﷽﷽ ﷽ ﷽﷽ ﷽﷽﷽ ﷽﷽"
bind "J" "say !r"

// Scripts

alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"
bind "MOUSE3" "+jumpthrow"

// Aliases

alias "q" "quit"
alias "qq" "quit"
alias "qqq" "quit"

alias "d" "disconnect"
alias "dd" "disconnect"
alias "ddd" "disconnect"

alias "a" "exec autoexec"
alias "aa" "exec autoexec"
alias "aaa" "exec autoexec"

alias "soloq" "cl_clanid 0; voice_enable 1; voice_scale 1.0"

// HUD

safezonex "0.85"
safezoney "1.00"
cl_hud_color "6"
cl_hud_background_alpha "1"
hud_scaling "0.75"

// Radar

cl_radar_rotate "1"
cl_radar_scale "0.35"
cl_radar_always_centered "0"

// Network

cl_lagcompensation "1"
cl_predict "1"
cl_predictweapons "1"
cl_interp "0"
cl_interp_ratio "1" // 1 good connection, 2 worse connection
cl_cmdrate "128"
cl_updaterate "128"
rate "393216" // doubled rate from ~200 kbps to ~400 kbps

// Crosshair

cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairsize "4"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "-1"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// Viewmodel

cl_righthand "1"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
viewmodel_fov "68"
viewmodel_offset_x "2.5" // 1.7
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.0"
viewmodel_presetpos "0"
cl_bob_lower_amt "21" // Min: 5, Def: 21
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"

// End

host_writeconfig
echo "[AUTOEXEC] Finished executing!"
